<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <center>
        <div class="box">
            <div class="main_text">
                <h1 align="center">Temperature Converter</h1>
            </div>
            <div class="textbox">
                <form>
                    <input type="tel" class="temp" id="celsius_input" placeholder="Celsius" name="c" value=""><br>
                    <input type="tel" class="temp" id="fahrenheit_input" placeholder="Fahrenheit" name="f" value=""><br>
                    <input type="button" name="submit" class="btn" id="submit" value="Convert">
                    <input type="reset" name="reset" class="btn" id="reset">
                </form>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
